<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock- Sikhulile Khumalo</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.46/moment-timezone-with-data-1970-2030.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select>
        <option value="">select a city...</option>
        <option value="">London</option>
        <option value="">Tokyo</option>
        <option value="">Paris</option>
      </select>
      <div class="city" id="Tokyo">
        <div>
          <h2>Tokyo 🏁</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>
      <div class="city" id="Sydney">
        <div>
          <h2>Sydney 🎌</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>
    </div>
    <footer>
      This project was coded by <strong>Sikhulile Khumalo</strong> and is
      <a href="https://github.com/Khmsik/SheCodes-World-Clock" target="_blank"
        >open sourced on GitHub</a
      >
      and hosted on
      <a href="https://khumaloworldclock.netlify.app/" target="_blank"
        >netlify</a
      >
    </footer>
    <script src="Javascript/script.js"></script>
  </body>
</html>
